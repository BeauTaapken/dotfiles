# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3, 3440x1440@144, 0x441, 1, vrr,1
monitor=DP-1, 3440x1440@165, 3440x441, 1, vrr,1
monitor=DP-2, 2560x1080@75, 6880x0, 1, transform,3, vrr,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
source=~/.config/hypr/execs.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

# Some default env vars.
source=~/.config/hypr/env.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    # TODO turn back on when nvidia has fixed their shit? (should be false)
    allow_tearing = true
}

# Can be removed when 6.8+ kernel is installed
env = WLR_DRM_NO_ATOMIC,1

# TODO Tearing fix, remove when allow_tearing can be false again
windowrulev2 = immediate, class:.* # Allow tearing on all windows

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
    vrr = 1
    no_direct_scanout=true
    # TODO turn on when it's less buggy (seems to be only an issue on my 75Hz monitor, 3 makes 165 and 144Hz monitors seem to refresh at proper timings)
    # render_ahead_of_time=true
    # render_ahead_safezone=3
}

xwayland {
    force_zero_scaling = true
}

opengl {
    nvidia_anti_flicker = true
}

plugin {
    split-monitor-workspaces {
        count = 10
    }
}


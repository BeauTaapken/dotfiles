# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=suppress_event maximize, match:class .* # You'll probably like this.

# Kitty transparrency
windowrule=opacity 0.9 override,match:class ^(kitty)$ # set opacity to 0.9 active for kitty

# Unreal fix
#windowrule=unset,class:^(UnrealEditor)$,title:^\w*$
windowrule {
    name = Unreal 5 fix?

    match:class = ^(UnrealEditor)$
    match:title = ^\w*$

    no_initial_focus = on
    suppress_event = activate
}

#windowrule=unset on,match:class ^(UE4Editor)$,match:title ^\w*$
windowrule {
    name = Unreal 4

    match:class = ^(UE4Editor)$
    match:title = ^\w*$

    no_initial_focus = on
    suppress_event = activate
}

# Jetbrains product fixes
windowrule = no_initial_focus on, match:class ^(.*jetbrains.*)$, match:title ^(win.*)$
windowrule = no_focus on, match:class ^(.*jetbrains.*)$, match:title ^(win.*)$
# fix tab dragging (always have a single space character as their title)
windowrule = no_initial_focus on, match:class ^(.*jetbrains.*)$, match:title ^\\s$
windowrule = no_focus on, match:class ^(.*jetbrains.*)$, match:title ^\\s$
windowrule = tag +jb, match:class ^jetbrains-.+$,match:float 1
windowrule = stay_focused on, match:tag jb
windowrule = no_initial_focus on, match:tag jb

windowrule {
    name = SAN notifications

    match:class = ^(steamachievementnotifierv.*)$
    match:title = ^.*: Notification$

    border_size = 0
    float = on
    move = 78% -15%
    monitor = 0
    no_blur = on
    no_focus = on
    no_shadow = on
    #size = 610 110
}

windowrule {
    name = SAN Tracking notification

    match:class = ^(steamachievementnotifierv.*)$
    match:title = ^.*: Now Tracking$

    border_size = 0
    float = on
    move = 58% 3%
    monitor = 0
    no_blur = on
    no_focus = on
    no_shadow = on
    size = 610 110
}

# new Steam notification fix
windowrule=no_focus on,match:class ^(steam)$,match:title ^(notificationtoasts_.*)$
windowrule=monitor 0 silent,match:class ^(steam)$,match:title ^(notificationtoasts_.*)$

# Force apps to open on a specific workspace
# TODO: fix the firefox windows, found out you can start firefox instances with a unique class by setting --name, need to figure out what it does
windowrule=workspace 3 silent,match:class ^(firefox)$,match:title ^(.*Handmade Hero.*)$
windowrule=workspace 5 silent,match:class ^(firefox)$,match:title ^(.*Giant Fox.*)$
windowrule=workspace 11 silent,match:class ^(steam)$,match:title ^(Steam)$
windowrule=workspace 12 silent,match:class ^(vesktop)$,match:title ^(Discord)$
windowrule=workspace 13 silent,match:class ^(firefox)$,match:title ^(.*completionist.me.*)$
windowrule=workspace 15 silent,match:class ^(steamachievementnotifierv.*)$,match:title ^(Steam Achievement Notifier \(V.*\))$
windowrule=workspace 16 silent,match:class ^(Slack)$
windowrule=workspace 19 silent,match:title ^(LACT)$
windowrule=workspace 23 silent,match:class ^(.*Thunderbird)$
windowrule=workspace 24 silent,match:title ^(Jellyfin Desktop)$

# Open steam games on "main" display even when not focussed
windowrule=monitor DP-1 silent,match:class ^(steam_app_[0-9]*)$
windowrule=monitor DP-1 silent,match:class ^(steam_proton)$
windowrule=monitor DP-1 silent,match:class ^(gamescope)$

# TODO: remove after not playing monster hunter stories 1/2 anymore
